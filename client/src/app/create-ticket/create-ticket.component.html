<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" type="text" formControlName="title" class="form-control" />
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select id="priority" formControlName="priority" class="form-select">
            <option value="">Select priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="ticketForm.invalid">Create Ticket</button>
</form>
